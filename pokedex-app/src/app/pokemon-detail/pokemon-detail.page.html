<ion-header>
  <ion-toolbar [color]="'type-' + pokemon?.types[0].type.name">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pokemon?.name | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [class]="'type-' + pokemon?.types[0].type.name + '-bg'">
  <div class="pokemon-header">
    <span class="pokemon-id">#{{ pokemon?.id }}</span>
    <div class="types-container">
      <span *ngFor="let type of pokemon?.types" 
            class="pokemon-type type-{{ type.type.name }}">
        {{ type.type.name }}
      </span>
    </div>
  </div>

  <div class="pokemon-image">
    <img [src]="pokemon?.sprites.other['official-artwork'].front_default || pokemon?.sprites.front_default" 
         [alt]="pokemon?.name">
  </div>

  <ion-card class="stats-card">
    <ion-card-header>
      <ion-card-title>Statistic</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <div class="stat-row" *ngFor="let stat of pokemon?.stats">
        <span class="stat-name">{{ stat.stat.name | titlecase }}</span>
        <span class="stat-value">{{ stat.base_stat }}</span>
        <ion-progress-bar [value]="stat.base_stat/200"></ion-progress-bar>
      </div>
      
      <div class="physical-stats">
        <div>
          <span>Height</span>
          <strong>{{ pokemon?.height / 10 }} m</strong>
        </div>
        <div>
          <span>Weight</span>
          <strong>{{ pokemon?.weight / 10 }} kg</strong>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
